<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet"> 
	<link rel="stylesheet" href="styles/main.css">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>
<body>
	<div id="top"></div>
	
	<div class="square-container etch-grid-container">
		<div id="etch-grid" class="grid-border-style"></div>
	</div>
	
	<div id="controls">
	
		<h1>Etch-a-Sketch</h1>

		<button type="button" class="button" id = "clear-bttn">Clear</button>
		<button type="button" class="button" id = "resize-bttn">Resize</button>
		<button type="button" class="button" id = "start-bttn">Start</button>

		<div id="wrapper">
			<div class="square-container color-grid-container">
				<div id="color-grid">	
				</div>
			</div>

			<div class="square-container color-picker-container">
				<input type="color" id="color-picker" class="">
			</div>
		</div>
	</div>
	
	

	<div id="resize-dialog" class="dialog-box hide">
		<h1>Enter new grid size</h1>
		<p>The grid size can be a number between 2 and 64:
		<input id="resize-size-input" type="number" value="16" min="2" max="64"></p>
		<div class="dialog-bttn-container">
			<button type="button" id="resize-cancel-bttn" class="button dialog-button">Cancel</button>
			<button type="button" id="resize-ok-bttn" class="button dialog-button">Ok</button>
		</div>
	</div>
	
   <!-- <script src="scripts/fullscreenbutton.js"></script>-->
    <script src="scripts/main.js"></script>
</body>
</html>
